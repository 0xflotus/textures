  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="textures.js" charset="utf-8"></script>
  
  <script>

    var box = function(id, t) {
      var figure = d3.select("[data="+id+"]");
      var box = figure.select(".box");
      var svg = box.append("svg")
        .attr('width', 140)
        .attr('height', 140);
      svg.call(t);
      svg.append("path")
          .attr("d", "M 0 0 L 0 140 L 140 140 L 140 0 Z")
          .style({
            "fill": t.url()
          });
      figure.transition().duration(1000).style("opacity",1);
    }

    // -----------------------------------------------------------------

    var t = textures.lines();
    box("box1",t);
    
    // -----------------------------------------------------------------

    var t = textures.lines()
        .heavier();
    box("box2",t);

    // -----------------------------------------------------------------

    var t = textures.lines()
        .lighter();
    box("box3",t);

    // -----------------------------------------------------------------

    var t = textures.lines()
        .thicker();
    box("box3_1",t);

    // -----------------------------------------------------------------

    var t = textures.lines()
        .thinner();
    box("box3_2",t);

    // -----------------------------------------------------------------

    var t = textures.lines()
        .heavier(10)
        .thinner(1.5);
    box("box4",t);

    // -----------------------------------------------------------------

    var t = textures.lines()
        .size(4)
        .strokeWidth(1);
    box("box5",t);

    // -----------------------------------------------------------------

    var t = textures.lines()
        .size(8)
        .strokeWidth(2);
    box("box6",t);

    // -----------------------------------------------------------------

    var t = textures.lines()
        .orientation("vertical")
        .strokeWidth(1)
        .shapeRendering("crispEdges");
    box("box7",t);

    // -----------------------------------------------------------------

    var t = textures.lines()
        .orientation("3/8")
        .stroke("darkorange");
    box("box8",t);

    // -----------------------------------------------------------------

    var t = textures.lines()
        .orientation("3/8", "7/8")
        .stroke("darkorange");
    box("box9",t);

    // -----------------------------------------------------------------

    var t = textures.lines()
        .orientation("vertical", "horizontal")
        .size(4)
        .strokeWidth(1)
        .shapeRendering("crispEdges")
        .stroke("darkorange");
    box("box10",t);

    // -----------------------------------------------------------------

    var t = textures.lines()
        .orientation("diagonal")
        .size(40)
        .strokeWidth(26)
        .stroke("firebrick")
        .background("darkorange");
    box("box11",t);

    // -----------------------------------------------------------------

    var t = textures.circles();
    box("box12",t);

    // -----------------------------------------------------------------    

    var t = textures.circles()
        .heavier();
    box("box12_1",t);

    // ----------------------------------------------------------------- 

    var t = textures.circles()
        .lighter();
    box("box12_2",t);

    // -----------------------------------------------------------------

    var t = textures.circles()
        .thicker();
    box("box12_3",t);

    // ----------------------------------------------------------------- 

    var t = textures.circles()
        .thinner();
    box("box12_4",t);

    // -----------------------------------------------------------------

    var t = textures.circles()
        .size(5);
    box("box13",t);

    // -----------------------------------------------------------------

    var t = textures.circles()
        .complement();
    box("box14",t);

// -----------------------------------------------------------------    

    var t = textures.circles()
        .radius(4);
    box("box15",t);

// -----------------------------------------------------------------    

    var t = textures.circles()
        .radius(4)
        .fill("transparent")
        .strokeWidth(2);
    box("box16",t);

// -----------------------------------------------------------------    

    var t = textures.circles()
        .radius(4)
        .fill("darkorange")
        .strokeWidth(2)
        .stroke("firebrick")
        .complement();
    box("box17",t);

// -----------------------------------------------------------------    

    var t = textures.circles()
        .size(10)
        .radius(2)
        .fill("firebrick")
        .background("darkorange");
    box("box18",t);

// -----------------------------------------------------------------    

    var t = textures.path()
        .size(6)
        .d("hexagon")
        .strokeWidth(1);
    box("box19",t);






    // -----------------------------------------------------------------    

    var t = textures.circles()
        .radius(2)
        .outerFill("#fff")
        .outerRadius(8)
        .outerStrokeWidth(1)
    //box("box9",t);

    // -----------------------------------------------------------------    

    var t = textures.circles()
        .radius(9)
        .outerFill("#fff")
        .outerStrokeWidth(2)
        .outerRadius(11);
    //box("box10",t);

    // -----------------------------------------------------------------    

    var t = textures.circles()
        .radius(5)
        .outerFill("#fff")
        .outerStrokeWidth(5)
        .outerRadius(14);
    //box("box11",t);

    // -----------------------------------------------------------------    

    var t = textures.circles()
        .radius(6)
        .fill("#fff")
        .strokeWidth(1)
        .outerFill("#fff")
        .outerStrokeWidth(1)
        .outerRadius(11);
    //box("box12",t);


    //box("box13",t);

    // -----------------------------------------------------------------    

    var t = textures.circles()
        .size(7)
        .radius(4)
        .fill("#fff")
        .strokeWidth(2);
    //box("box14",t);

    // -----------------------------------------------------------------

    //box("box15",t);

        .strokeWidth(2);
    //box("box16",t);

    // -----------------------------------------------------------------    

    var t = textures.circles()
        .background("gold")
        .fill("orange")
        .radius(4)
        .strokeWidth(2)
        .stroke("brown")
        .outerFill("yellow")
        .outerRadius(10)
        .outerStrokeWidth(2)
        .outerStroke("brown");
    //box("box17",t);
    // -----------------------------------------------------------------    

    var t = textures.circles()
        .radius(5)
        .outerFill("#fff")
        .outerStrokeWidth(6)
        .outerRadius(9);
    //box("box18",t);



    // -----------------------------------------------------------------

    var t = textures.circles()
        .radius(6)
        .complement(true);
    //box("box20",t);

    // -----------------------------------------------------------------    

    var t = textures.circles()
        .size(40)
        .complement(true)
        .radius(9)
        .outerFill("#fff")
        .outerStrokeWidth(2)
        .outerRadius(11);
    //box("box21",t);

    // -----------------------------------------------------------------    

    var t = textures.circles()
        .complement(true)
        .background("gold")
        .size(16)
        .fill("purple")
        .stroke("orange")
        .radius(4)
        .strokeWidth(3);
    //box("box22",t);

  </script>
