<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
      .box {
        margin: 10px 10px 10px 10px;
        float: left;
      }
    </style>
  </head>
  <body>
  </body>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="textures.js" charset="utf-8"></script>
  
  <script>

    var box = function(t) {
      var box = d3.select("body")
          .append("div")
          .attr("class","box");
      var svg = box.append("svg")
        .attr('width', 170)
        .attr('height', 170);
      svg.call(t);
      svg.append("path")
          .attr("d", "M 0 0 L 0 170 L 170 170 L 170 0 Z")
          .style({
            "fill": t.url()
          });
    }

    // -----------------------------------------------------------------

    var t = textures.lines();
    box(t);
    
    // -----------------------------------------------------------------

    var t = textures.lines()
        .thicker(10)
        .farther(1.5);
    box(t);

    // -----------------------------------------------------------------

    var t = textures.lines()
        .size(5)
        .strokeWidth(1);
    box(t);

    // -----------------------------------------------------------------

    var t = textures.lines()
        .size(50)
        .strokeWidth(2);
    box(t);

    // -----------------------------------------------------------------

    var t = textures.lines()
        .size(51)
        .background("red")
        .orientation("horizontal")
        .strokeWidth(30);
    box(t);

    // -----------------------------------------------------------------

    var t = textures.lines()
        .size(12)
        .background("yellow")
        .orientation("vertical")
        .strokeWidth(10);
    box(t);

    // -----------------------------------------------------------------
  </script>

</html>
