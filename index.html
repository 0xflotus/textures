<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Textures.js</title>
		<meta name="description" content="A JavaScript Library for creating SVG patterns" />
		<meta name="keywords" content="svg, patterns, javascript, d3, textures" />
		<meta name="author" content="Riccardo Scalco" />
		<link rel="shortcut icon" href="favicon.ico"> 
		<link href='http://fonts.googleapis.com/css?family=Lato:300,300italic|Inconsolata' rel='stylesheet' type='text/css'>

		<style>

			::selection {
			  color: #343434; 
			  background: rgba(217,72,57,0.1);
			}

		    html, body {
		  	  margin: 0;
		  	  padding: 0;
		    }

		    body {
		  	  color: #343434;
		  	  font-family: "Lato", sans-serif;
		  	  /*background: #e74c3c;*/
              background: rgba(231,76,60,0.1);
		    }

		    header {
		  	  /*background: #d94839;*/
              background: rgba(217,72,57,0.1);
		  	  margin: 0;
		  	  padding: 100px 0px 100px 0px;
              border-bottom: 2px solid rgba(217,72,57,0.1);
		    }

		    h1 {
		  	  text-align: center;
		  	  font-size: 80px;
		  	  font-weight: 300;;
		  	  margin: 0;
		    }

		    h2 {
		  	  font-size: 20px;
		  	  text-align: center;
		  	  font-style: italic;
		  	  font-weight: 300;
		  	  padding: 1em;
		  	  margin: 0;	
		    }

		    section {
		  	  margin-top: 20px;
		  	  margin-bottom: 20px;
		    }

		    section > h2 {
		  	  font-size: 20px;
		  	  /*background: #d94839;*/
              background: rgba(217,72,57,0);
		  	  margin-bottom: 20px;
		    }

		    figure {
		      opacity: 0;
		  	  border-bottom: 2px solid rgba(217,72,57,0.1);
		  	  max-width: 500px;
		  	  margin: auto;
		  	  padding: 20px 20px 20px 20px;
		    }

		    section > figure:last-child {
		      border-bottom: 0px;
		    }

		    code {
		  	  font-family: "Inconsolata", monospace;
		  	  font-size: 14px;
              border-bottom: 1px solid rgba(217,72,57,0.1);
		    }

		    pre {
              margin: 10px 10px 10px 10px;
              display: inline-block;
              vertical-align: top;
		  	  text-align: left;
              /*background: rgba(255,255,255,0.3);*/
		    }

		    .box {
              margin: 10px 10px 10px 10px;
              display: inline-block;
		    }

        </style>

	</head>

	<body>

		<header>
			<h1>Textures.js</h1>
			<h2>A JavaScript Library for creating SVG patterns</h2>
		</header>

		<section>

		    <h2>Lines</h2>

			<figure data="box1">
			    <div class="box"></div>
			    <pre><code>textures.lines();</code></pre>
			</figure>

			<figure data="box2">
			    <div class="box"></div>
			    <pre><code>textures.lines()
    .heavier();</code></pre>
			</figure>

			<figure data="box3">
			    <div class="box"></div>
			    <pre><code>textures.lines()
    .ligher();</code></pre>
			</figure>

            <figure data="box3_1">
                <div class="box"></div>
                <pre><code>textures.lines()
    .thicker();</code></pre>
            </figure>

            <figure data="box3_2">
                <div class="box"></div>
                <pre><code>textures.lines()
    .thinner();</code></pre>
            </figure>

			<figure data="box4">
			    <div class="box"></div>
			    <pre><code>textures.lines()
    .heavier(10)
    .thinner(1.5);</code></pre>
			</figure>

			<figure data="box5">
			    <div class="box"></div>
			    <pre><code>textures.lines()
    .size(4)
    .strokeWidth(1);</code></pre>
			</figure>

			<figure data="box6">
			    <div class="box"></div>
			    <pre><code>textures.lines()
    .size(8)
    .strokeWidth(2);</code></pre>
			</figure>

			<figure data="box7">
			    <div class="box"></div>
			    <pre><code>textures.lines()
    .orientation("vertical")
    .strokeWidth(1)
    .shapeRendering("crispEdges");</code></pre>
			</figure>

			<figure data="box8">
			    <div class="box"></div>
			    <pre><code>textures.lines()
    .orientation("3/8")
    .stroke("darkorange");</code></pre>
			</figure>

			<figure data="box9">
			    <div class="box"></div>
			    <pre><code>textures.lines()
    .orientation("3/8", "7/8")
    .stroke("darkorange");</code></pre>
			</figure>

			<figure data="box10">
			    <div class="box"></div>
			    <pre><code>textures.lines()
    .orientation("vertical", "horizontal")
    .size(4)
    .strokeWidth(1)
    .shapeRendering("crispEdges")
    .stroke("darkorange");</code></pre>
			</figure>

			<figure data="box11">
			    <div class="box"></div>
			    <pre><code>textures.lines()
    .orientation("diagonal")
    .size(40)
    .strokeWidth(26)
    .stroke("darkorange")
    .background("firebrick");</code></pre>
			</figure>

		</section>

		<section>

		    <h2>Circles</h2>

			<figure data="box12">
			    <div class="box"></div>
			    <pre><code>textures.circles();</code></pre>
			</figure>

            <figure data="box12_1">
                <div class="box"></div>
                <pre><code>textures.circles()
    .heavier();</code></pre>
            </figure>

            <figure data="box12_2">
                <div class="box"></div>
                <pre><code>textures.circles()
    .lighter();</code></pre>
            </figure>

            <figure data="box12_3">
                <div class="box"></div>
                <pre><code>textures.circles()
    .thicker();</code></pre>
            </figure>

            <figure data="box12_4">
                <div class="box"></div>
                <pre><code>textures.circles()
    .thinner();</code></pre>
            </figure>

            <figure data="box14">
                <div class="box"></div>
                <pre><code>textures.circles()
    .complement();</code></pre>
            </figure>

			<figure data="box13">
			    <div class="box"></div>
			    <pre><code>textures.circles()
    .size(5);</code></pre>
			</figure>

			<figure data="box15">
			    <div class="box"></div>
			    <pre><code>textures.circles()
    .radius(4);</code></pre>
			</figure>

			<figure data="box16">
			    <div class="box"></div>
			    <pre><code>textures.circles()
    .radius(4)
    .fill("transparent")
    .strokeWidth(2);</code></pre>
			</figure>

			<figure data="box17">
			    <div class="box"></div>
			    <pre><code>textures.circles()
    .radius(4)
    .fill("darkorange")
    .strokeWidth(2)
    .stroke("firebrick")
    .complement();</code></pre>
			</figure>

			<figure data="box18">
			    <div class="box"></div>
			    <pre><code>textures.circles()
    .size(10)
    .radius(2)
    .fill("firebrick")
    .background("darkorange");</code></pre>
			</figure>

        </section>

        <section>

            <h2>Paths</h2>

			<figure data="box20">
			    <div class="box"></div>
			    <pre><code>var t = textures.paths()
    .d(function(s) {
        return "M 0," + s*3/4 + " l " +
          s/2 + "," + -s/2 + " l " +
          s/2 + "," + s/2;
    })
    .size(20)
    .strokeWidth(2)
    .stroke("darkorange");</code></pre>
			</figure>

            <figure data="box21">
                <div class="box"></div>
                <pre><code>t.lighter()
    .thicker()
    .stroke("firebrick")</code></pre>
            </figure>

            <figure data="box22">
                <div class="box"></div>
                <pre><code>textures.paths()
    .d("hexagons")
    .size(8)
    .strokeWidth(2)
    .stroke("darkorange");</code></pre>
            </figure>

            <figure data="box23">
                <div class="box"></div>
                <pre><code>textures.paths()
    .d("crosses")
    .lighter()
    .thicker(2);</code></pre>
            </figure>

            <figure data="box24">
                <div class="box"></div>
                <pre><code>textures.paths()
    .d("caps")
    .lighter()
    .thicker()
    .stroke("darkorange");</code></pre>
            </figure>

        </section>

	</body>

  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="textures.js" charset="utf-8"></script>
  
  <script>

    var box = function(id, t) {
      var figure = d3.select("[data="+id+"]");
      var box = figure.select(".box");
      var svg = box.append("svg")
        .attr('width', 140)
        .attr('height', 140);
      svg.call(t);
      svg.append("path")
          .attr("d", "M 0 0 L 0 140 L 140 140 L 140 0 Z")
          .style({
            "fill": t.url()
          });
      figure.transition().duration(1000).style("opacity",1);
    }

    // -----------------------------------------------------------------

    var t = textures.lines();
    box("box1",t);
    
    // -----------------------------------------------------------------

    var t = textures.lines()
        .heavier();
    box("box2",t);

    // -----------------------------------------------------------------

    var t = textures.lines()
        .lighter();
    box("box3",t);

    // -----------------------------------------------------------------

    var t = textures.lines()
        .thicker();
    box("box3_1",t);

    // -----------------------------------------------------------------

    var t = textures.lines()
        .thinner();
    box("box3_2",t);

    // -----------------------------------------------------------------

    var t = textures.lines()
        .heavier(10)
        .thinner(1.5);
    box("box4",t);

    // -----------------------------------------------------------------

    var t = textures.lines()
        .size(4)
        .strokeWidth(1);
    box("box5",t);

    // -----------------------------------------------------------------

    var t = textures.lines()
        .size(8)
        .strokeWidth(2);
    box("box6",t);

    // -----------------------------------------------------------------

    var t = textures.lines()
        .orientation("vertical")
        .strokeWidth(1)
        .shapeRendering("crispEdges");
    box("box7",t);

    // -----------------------------------------------------------------

    var t = textures.lines()
        .orientation("3/8")
        .stroke("darkorange");
    box("box8",t);

    // -----------------------------------------------------------------

    var t = textures.lines()
        .orientation("3/8", "7/8")
        .stroke("darkorange");
    box("box9",t);

    // -----------------------------------------------------------------

    var t = textures.lines()
        .size(4)
        .orientation("vertical", "horizontal")
        .strokeWidth(1)
        .shapeRendering("crispEdges")
        .stroke("darkorange");
    box("box10",t);

    // -----------------------------------------------------------------

    var t = textures.lines()
        .orientation("diagonal")
        .size(40)
        .strokeWidth(26)
        .stroke("firebrick")
        .background("darkorange");
    box("box11",t);

    // -----------------------------------------------------------------

    var t = textures.circles();
    box("box12",t);

    // -----------------------------------------------------------------    

    var t = textures.circles()
        .heavier();
    box("box12_1",t);

    // ----------------------------------------------------------------- 

    var t = textures.circles()
        .lighter();
    box("box12_2",t);

    // -----------------------------------------------------------------

    var t = textures.circles()
        .thicker();
    box("box12_3",t);

    // ----------------------------------------------------------------- 

    var t = textures.circles()
        .thinner();
    box("box12_4",t);

    // -----------------------------------------------------------------

    var t = textures.circles()
        .size(5);
    box("box13",t);

    // -----------------------------------------------------------------

    var t = textures.circles()
        .complement();
    box("box14",t);

    // -----------------------------------------------------------------    

    var t = textures.circles()
        .radius(4);
    box("box15",t);

    // -----------------------------------------------------------------    

    var t = textures.circles()
        .radius(4)
        .fill("transparent")
        .strokeWidth(2);
    box("box16",t);

    // -----------------------------------------------------------------    

    var t = textures.circles()
        .radius(4)
        .fill("darkorange")
        .strokeWidth(2)
        .stroke("firebrick")
        .complement();
    box("box17",t);

    // -----------------------------------------------------------------    

    var t = textures.circles()
        .size(10)
        .radius(2)
        .fill("firebrick")
        .background("darkorange");
    box("box18",t);

    // -----------------------------------------------------------------    
    
    var d = function(s) {
        return "M 0," + s*3/4 + " l " +
          s/2 + "," + -s/2 + " l " +
          s/2 + "," + s/2;
    }
    var t = textures.paths()
        .d(d)
        .size(20)
        .strokeWidth(2)
        .stroke("darkorange");
    box("box20",t);

    // ----------------------------------------------------------------- 

    box("box21",t.lighter().thicker().stroke("firebrick"));  

    // ----------------------------------------------------------------- 
  
    var t = textures.paths()
        .d("hexagons")
        .size(8)
        .strokeWidth(2)
        .stroke("darkorange");
    box("box22",t);

    // ----------------------------------------------------------------- 
  
    var t = textures.paths()
        .d("crosses")
        .lighter()
        .thicker(2);
    box("box23",t);

    // ----------------------------------------------------------------- 
  
    var t = textures.paths()
        .d("caps")
        .lighter()
        .thicker()
        .stroke("darkorange");
    box("box24",t);

  </script>
</html>
